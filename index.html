<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form" autocomplete="on">
      <div class="form_body">
        <div class="befor_">
          <img class="img_2" width="15" src="img/__before.svg" alt="" />
          <img
            class="img"
            style="color: #00bfff"
            width="19"
            src="img/before.svg"
            alt=""
          />
          <p class="title">Register</p>
        </div>
        <p class="massage">Signup now and get full access to our app.</p>
        <div class="name_box">
          <label>
            <input
              class="input"
              type="text"
              placeholder=""
              required
              pattern="^[а-яА-Я]+$"
            />
            <span>Firstname</span>
          </label>
          <label>
            <input class="input" type="text" placeholder="" required />
            <span>Lastname</span>
          </label>
        </div>
        <div class="form_up">
          <label for="">
            <input
              class="input"
              type="email"
              required
              placeholder=""
              pattern="^[a-zA-Z0-9._%+-]{6,24}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$"
            />
            <span>Email</span></label
          >
          <label for="">
            <input
              class="input"
              type="password"
              required
              placeholder=""
              pattern="^(?=.*[A-Z].*[A-Z]).{6,}$"
            />
            <span>Password</span></label
          >
          <label class="bg" for="">
            <input
              class="input"
              type="password"
              required
              placeholder=""
              pattern="^(?=.*[A-Z].*[A-Z]).{6,}$"
            />
            <span class="bg">Confirm password</span></label
          >
        </div>

        <button disabled class="submit_d">Submit</button>

        <button enabled class="submit_e">Submit</button>

        <p class="down_text">Already have an acount ? <a href="#">Signin</a></p>
      </div>
    </form>
  </body>
</html>
